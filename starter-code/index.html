<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Document</title>
</head>
<body>
    <header class=".header">
        <h1 id="title">Clue Game</h1>
        <p>This game is a altered version of the Clue Game,<br> Where you need to guess Who was the killer</p>
        <p>Press "Start A New Game" to play</p>
        <button  class="btn btn-success" id="start">Start A New Game</button>
        <button class="btn btn-delete" id="reveal">Reveal Anwnser</button>
    </header>

    <div id="game-container" class=" col flex">
        <h1>Suspects:</h1>
        <div id="character-container" class="flex"></div>
        <h1>Weapons:</h1>
        <div id="weapon-container" class="flex"></div>
        <h1>Rooms</h1>
        <div id="room-container" class="flex"></div>
    </div>

    <div id="murderer">
        <h2 id="name"></h2>
        <img id="murderer-img" src="" alt="">
        <h2>Weapon: <span id="weapon"></span></h2>
        <h2>Room: <span id="room"></span></h2>
    </div>

    <script src="./src/clue.js"></script>
    
</body>
</html>
